<!DOCTYPE html>
<html>
<head>
	<title>Image Slider JS</title>

</head>
<style type="text/css">
	*{
		margin: 0 auto;
		padding: 0;
		box-sizing: border-box;
	}
	body, html, .container{
		width: 100%;
		height: 100%;
		font-family: "Josefin Sans", serif;
		line-height: 3rem;
		color: #111;
		font-size: calc(1em + 1vw);
		/*background-color: black;*/
	}

	.imageCont{
		display: block;
		background-color: grey;
		width: 1024px;
		overflow: hidden;


	}
	.slide{
		margin-top: 10px;
		transition: all 200ms ease;
		display: none;
		position: absolute;
	}
	.slider-nav {
		text-align: center;
		position: absolute;
		top:565px;
		left:600px;
	}

	.slider-nav a {
		display: inline-block;
		text-decoration: none;
		border: 1px solid #ddd;
		color: #444;
		width: 2em;
		height: 2em;
		line-height: 2;
		text-align: center;	
	}
	.slider-nav a.current {
		border-color: #000;
		color: #000;
		font-weight: bold;
	}
</style>
<body onload= "startSlideShow()">
	<div class="container">
		<div class="imageCont" id="imgCont">
			<div class="slide show" id="0">
				<img src="images/img1.jpg" alt="first" width="1024px" height="600px">
			</div>
			<div class="slide" id="1">
				<img src="images/img2.jpg" alt="second" width="1024px" height="600px">
			</div>
			<div class="slide" id="2">
				<img src="images/img3.jpg" alt="third" width="1024px" height="600px">
			</div>
			<div class="slide" id="3">
				<img src="images/img4.jpg" alt="fourth" width="1024px" height="600px">
			</div>
							
		</div>	
		<div class="slider-nav">
			<button type="button" class="slider-previous" id="previous">Previous</button>
			<button type="button" class="slider-next">Next</button>
		</div>	
	</div>
<script type="text/javascript">
	function startSlideShow(){
		/*setInterval(nextSlide, 2000);*/
		nextSlide();
	}
	var slideIndex =0;
	var imageArray = document.getElementsByClassName('slide');
	function nextSlide(){
		console.log(slideIndex);
		
		if(slideIndex>0){
			document.getElementById(slideIndex-1).style.display = 'none';
		}
		
		if(slideIndex==imageArray.length-1){
			document.getElementById(slideIndex).style.display = 'none';	
		}


		if(slideIndex<imageArray.length-1){
			slideIndex =slideIndex+1;	
		}else{
			slideIndex=0;
			document.getElementById(slideIndex).style.display = 'none';	
		}
		document.getElementById(slideIndex).style.display = 'block';
		setTimeout("nextSlide()",2000);
	}
	
</script>

</body>

</html>
