<!DOCTYPE html>
<html>
<head>
	<title>Image Slider JS</title>

</head>
<style type="text/css">
	*{
		margin: 0 auto;
		padding: 0;
		box-sizing: border-box;
	}
	body, html, .container{
		width: 100%;
		height: 100%;
		font-family: "Josefin Sans", serif;
		line-height: 3rem;
		color: #111;
		font-size: calc(1em + 1vw);
		/*background-color: black;*/
	}

	.imageCont{
		display: block;
		background-color: grey;
		width: 1024px;
		overflow: hidden;


	}
	.slide{
		margin-top: 10px;
		position: absolute;
		opacity: 0;
		transition: all 200ms ease;

	}
	.slide.show{
		opacity: 1;
	}
	.slider-nav {
		text-align: center;
		position: absolute;
		top:565px;
		left:600px;
	}

	.slider-nav a {
		display: inline-block;
		text-decoration: none;
		border: 1px solid #ddd;
		color: #444;
		width: 2em;
		height: 2em;
		line-height: 2;
		text-align: center;	
	}
	.slider-nav a.current {
		border-color: #000;
		color: #000;
		font-weight: bold;
	}
</style>
<body>
	<div class="container">
		<div class="imageCont" id="imgCont">
			<div class="slide show">
				<img src="images/img1.jpg" alt="first" width="1024px" height="600px">
			</div>
			<div class="slide">
				<img src="images/img2.jpg" alt="second" width="1024px" height="600px">
			</div>
			<div class="slide">
				<img src="images/img3.jpg" alt="third" width="1024px" height="600px">
			</div>
			<!-- <div class="slide">
				<img src="images/img4.jpg" alt="fourth" width="1024px" height="600px">
			</div> -->
							
		</div>	
		<div class="slider-nav">
			<button type="button" class="slider-previous">Previous</button>
			<button type="button" class="slider-next">Next</button>
		</div>	
	</div>
<script type="text/javascript">
	var obj = document.getElementsByClassName('slide');
	console.log(obj[0]);
</script>

</body>

</html>
